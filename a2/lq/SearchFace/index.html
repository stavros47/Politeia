        <title>Face Recognition Login</title>

<body>
        <header>
                <div class="container">
                        <div class="row">
                                <div class="col-md-12">
                                        <h1 id="headerTitle">Face Detection Login</h1>
                                </div>

                        </div>
                </div>
        </header>



        <div class="container">

                <form>

                        <div class="form-group row">
                            <label for="InputUsername">Username</label>
                            <input autofocus required type="text" class="form-control" id="InputUsername" pattern=".{8,}" title="Must be atleast 8 characters long"
                                    placeholder="Username">
                            <div class="checkbox" id="checkbox-container">
                                    <label>
                                            <input type="checkbox" id="faceIDcheck">Face Recognition</label>
                            </div>
                        </div>
                        <div class="container" id="video-container">
                                
                                                <video id='video' width='640' height='480' autoplay></video>
                                                <input type='button' id="snap" value='Take Photo'>
                                                <input type='button' id="upload" value='Upload Image'>
                                                <canvas id='canvas' width='640' height='480'></canvas>
                                
                                        </div>
                        <div class="form-group row has-success has-feedback">
                            <label for="InputPassword">Password</label>
                            <input required type="password" class="form-control" id="InputPassword" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,10}$"
                            title="Make sure it's between 8-10 characters. You must use at least ONE letter, ONE number and ONE symbol (e.x: #,!,$,% etc)">                           
                        </div>



                        <input id="submit" type="submit" class="btn btn-primary btn-block" value="Subscribe" />
                </form>

        </div>
